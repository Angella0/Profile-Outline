<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-background">
        <section class="top-background">
        </section>
        <section class="bottom-background">
        </section>
        <section class="card">
          <section class="card-top">
          </section>
          <img src="images/angellla.jpg" alt="Victor" class="image" height="120" width="100">
          <section class="card-bottom">
            <h1 class="name">
              Angella Nambooze
              <span>22</span>
            </h1>
            <span>Uganda</span>
            <hr>
          </section>
          <section class="stats">
            <table class="stat-table">
              <tr>
                <h1>
                  <th>80K</th>
                  <th>803K</th>
                  <th>1.4K</th>
                </h1>
              </tr>
              <tr>
                <td>Followers</td>
                <td>Likes</td>
                <td>Photos</td>
              </tr>
            </table>
          </section>
        </section>
      </div>
    
     
    
      
    </body>
    
    </html>
    
</body>
</html>
